<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 | Not found</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/error.css">
</head>
<body>
    <div class="container">
        <div class="error__icon">
            <img src="img/svg/triangle-exclamation-solid.svg" alt="error img">
        </div>
        <div class="error__text">
            <p class="error__title">Error: 404 <br><span>Not Found | Страница не найдена</span></p>
            <p class="error__subtitle">К сожалению, запрашиваемая Вами страница временно не существует. Администрация Хауса работает над данной страницей, она будет доступна в близжайшее время!</p>
        </div>
    </div>
</body>
</html>
