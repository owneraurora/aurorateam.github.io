<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 | Not found</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/error.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <div class="error__icon">
            <img src="img/svg/triangle-exclamation-solid.svg" alt="error img">
        </div>
        <div class="error__text">
            <p class="error__title">Error: 404 <br><span>Not Found | Страница не найдена</span></p>
            <p class="error__subtitle">К сожалению, запрашиваемая Вами страница временно не существует. Администрация Хауса работает над данной страницей, она будет доступна в близжайшее время!</p>
        </div>
    </div>
</body>
</html>
